# simplifed version of the upstream travis configuration

language: go
go_import_path: github.com/ethereum/go-ethereum
sudo: true
env:
    global:
    - TESSERA_JAR="$HOME/tessera.jar"
    - TERRAFORM_CMD="/usr/local/bin/terraform"
    - QUORUM_CLOUD_TEMPLATES_DIR=quorum-cloud/aws/templates
    - QUORUM_SOCKSPROXY_HOST=localhost
    - QUORUM_SOCKSPROXY_PORT=5000
    # Terraform Variables
    - TF_VAR_region=us-east-1
    - TF_VAR_is_igw_subnets=false
    - TF_VAR_subnet_ids="[\"subnet-4c30c605\",\"subnet-4c30c605\",\"subnet-09263334\",\"subnet-5236300a\"]"
    - TF_VAR_bastion_public_subnet_id="subnet-3a8d8707"
    - TF_VAR_access_bastion_cidr_blocks="[$(dig +short nat.travisci.net | sed -e 's/$/\/32\"/g' | sed -e 's/^/\"/g' | paste -s -d, -)]"
    # - TF_VAR_access_bastion_cidr_blocks="[\"$(curl -s ipecho.net/plain)/32\"]"
    # AWS Configuration
    - secure: ""
    - secure: ""
    # Github Page configuration to publish test report
    - secure: ""
    - REPO_NAME=jpmorganchase.github.io
    - REPO_OWNER=jpmorganchase
    - GITHUB_USERNAME=trung
cache:
  directories:
  - $HOME/.m2
before_install:
  - wget https://github.com/jpmorganchase/tessera/releases/download/tessera-0.6/tessera-app-0.6-app.jar --O tessera.jar -q
  - sudo cp tessera.jar $HOME
  - sudo chmod 755 $HOME/tessera.jar
  - wget https://github.com/getgauge/gauge/releases/download/v1.0.3/gauge-1.0.3-linux.x86_64.zip -O gauge.zip -q
  - sudo unzip -o gauge.zip -d /usr/local/bin
  - wget https://releases.hashicorp.com/terraform/0.11.8/terraform_0.11.8_linux_amd64.zip -O terraform.zip -q
  - sudo unzip terraform.zip -d /usr/local/bin
  - terraform version
  - git clone https://github.com/jpmorganchase/quorum-cloud.git $TRAVIS_BUILD_DIR/quorum-cloud
  - git clone https://github.com/amalrajmani/quorum-acceptance-tests.git $TRAVIS_BUILD_DIR/quorum-acceptance-tests
install:
  - cd $TRAVIS_BUILD_DIR/quorum-acceptance-tests
  - gauge telemetry off
  - gauge install

addons:
    apt:
        update: true
        sources:
        - sourceline: ppa:ethereum/ethereum
        - sourceline: ppa:openjdk-r/ppa
        packages:
        - openjdk-8-jdk
        - dpkg # fixes issue with dpkg-deb error due to travis image issue
        - openssh-client
        - dnsutils
        - maven
        - solc
        - jq
        - curl

matrix:
  include:
    - name: raft
      os: linux
      dist: trusty
      sudo: required
      go: 1.9.x
      env:
        - TF_VAR_consensus_mechanism=raft
        - TF_VAR_network_name=ci-${TF_VAR_consensus_mechanism}-${TRAVIS_COMMIT::6}
      script:
        - sudo modprobe fuse
        - sudo chmod 666 /dev/fuse
        - sudo chown root:$USER /etc/fuse.conf
        - go run build/ci.go install
        - go run build/ci.go test -coverage $TEST_PACKAGES
        - cd $TRAVIS_BUILD_DIR/quorum-acceptance-test
        - ./src/travis/7nodes/raft-init.sh
        - ./src/travis/7nodes/raft-start.sh tessera
        - set +e
        - ./src/travis/run_tests.sh
        - set +e
        - ./src/travis/7nodes/stop.sh
        - set +e
        - cd $TRAVIS_BUILD_DIR
        - go run build/ci.go test -coverage $TEST_PACKAGES

    - name: istanbul
      os: linux
      dist: trusty
      sudo: required
      go: 1.9.x
      env:
        - TF_VAR_consensus_mechanism=istanbul
        - TF_VAR_network_name=ci-${TF_VAR_consensus_mechanism}-${TRAVIS_COMMIT::6}
      script:
          - sudo modprobe fuse
          - sudo chmod 666 /dev/fuse
          - sudo chown root:$USER /etc/fuse.conf
          - go run build/ci.go install
          - go run build/ci.go test -coverage $TEST_PACKAGES

    - os: osx
      osx_image: xcode9.2 # so we don't have to deal with Kernel Extension Consent UI which is never possible in CI
      go: 1.9.x
      sudo: required
      script:
        - brew update
        - brew install caskroom/cask/brew-cask
        - brew cask install osxfuse
        - go run build/ci.go install
        - go run build/ci.go test -coverage $TEST_PACKAGES


notifications:
  slack:
      rooms:
      - secure: ""
      on_success: always
      on_failure: always
      on_pull_requests: false
      template:
      - "Build <%{build_url}|#%{build_number}> of %{repository_slug}@%{branch}"
      - "%{result} in %{duration}"
      - "<https://jpmorganchase.github.io/%{repository_name}/docs/html/|Test Specifications>"
      - "Execution reports: <https://jpmorganchase.github.io/%{repository_name}/raft/|Raft> - <https://jpmorganchase.github.io/%{repository_name}/istanbul/|Istanbul>"

